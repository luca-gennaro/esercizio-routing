<h3>Aggiungi un nuovo contatto</h3>

<div class="mb-3">
  <label class="form-label">Nome</label>
  <input type="text" class="form-control" [(ngModel)]="nome">
  <label class="form-label">Numero Tel.</label>
  <input type="text"class="form-control" [(ngModel)]="numTel">
  <label class="form-label">Immagine</label>
  <input type="text" class="form-control" [(ngModel)]="immagine">
  <a class="btn btn-primary" (click)="onAggiungiContatto()" role="button">Aggiungi</a>
</div>
<div *ngIf="messaggio" class="alert alert-primary" role="alert">
  {{messaggio}}
</div>
